{% extends "Sprint1/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                     <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1>Login</h1>
                         </div>
                    </div>
                   <form action="" method="post" name="login">
                    {% csrf_token %}
                           <div class="form-group">
                              {{form.email|as_crispy_field}}
                           </div>
                           <div class="form-group">
                              {{form.password|as_crispy_field}}
                           </div>
                      
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-outline-info btn-block">Login</button>
                           </div>
                        </form>
                        <div class="border-top pt-3" align="center">
                   <small class="text-muted">
                         You don't have an account ? You can register<a class="ml-2" href="{% url 'sprint1:accueil' %}">Here</a>
                   </small>
               </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>
            
{% endblock content %}
