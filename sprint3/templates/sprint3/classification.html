{% extends "Sprint1/base.html" %}
{% load staticfiles%}
{% load crispy_forms_tags %}
{% block content %}

<style type="text/css">
	.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}
</style>
<!--<input type="button" class="btn btn-outline-dark"style="width:5%"value="Back" onclick="history.back(-1)" /> -->
<br>

<div class="content-section border rounded row" style="background: #fff;padding: 20px; margin:auto;
">
	<div class="col-3" >
      <div class="media w-75" align="Center">
		<img src="{{irm.irm_pic.url}}" class="img-thumbnail"/>

	  </div>
	  <div>
	  	<button class="btn btn-outline-danger">Segmented</button>
		<button class="btn btn-outline-dark" style="width: 38%;">Original</button>
	  </div>
	  <div style="margin-top:30px;">
	  	<div>
	  	<label>Features extraction :</label>
	  </div>
	  	<div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  			<label class="form-check-label" for="inlineRadio1">Gabor</label>
		</div>
		<div class="form-check form-check-inline">
 		 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
 		 <label class="form-check-label" for="inlineRadio2">GLCM</label>
		</div>
	  </div>
	  <div style="margin-top:30px;">
	  	<div>
	  		<label>Choose your model :</label>
	  	</div>
	  		<div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="Options" id="radio1" value="option1">
  			<label class="form-check-label" for="radio1">Without model</label>
		</div>
		<div class="form-check form-check-inline">
 		 <input class="form-check-input" type="radio" name="Options" id="radio2" value="option2">
 		 <label class="form-check-label" for="radio2">With Model</label>
		</div>
	  </div>
	   <div style="margin-top:30px;">
	   	<div>
	  	<label>Algorithms :</label>
	  </div>
	  	<div class="form-check form-check-inline">
  			<input class="form-check-input" type="radio" name="Option" id="radios1" value="options1">
  			<label class="form-check-label" for="radios1">SVM</label>
		</div>
		<div class="form-check form-check-inline">
 		 <input class="form-check-input" type="radio" name="Option" id="radios2" value="options2">
 		 <label class="form-check-label" for="radios2">KNN</label>
		</div>
		<div class="form-check form-check-inline">
 		 <input class="form-check-input" type="radio" name="Option" id="radios3" value="options3">
 		 <label class="form-check-label" for="radios3">algo 3</label>
		</div>

	  </div>
	  <form method="post">
    {% csrf_token %}
	  <div style="margin-top:30px">
	  		<button class="btn btn-info">Classify</button>
	  </div>
	</form>
</div>
<div class="col-6" align="Center">
	<h3>Classifiy MRI Images</h3>
	<div class="border overflow-auto" style="height: 500px"> 
		<div class="row">
		{% for image in imgs %}

		<div class="column w-25">
				
		   	<img src="{% static 'images/'|add:image %}" class="img-thumbnail"/>
		   	
		</div>
		{% endfor %}
		<div class="column w-25 ">
		
		<!-- <div class="column w-25">
			<p>Image 6</p>
		   <img src="{{irm.irm_pic.url}}" class="img-thumbnail"/>
		   <p>6</p>
		</div> -->
	
	
	</div>
	</div>
</div>
</div>
<div class="col-3" align="Center">
	<h3> Classification result </h3>
	
	
	
</div>
</div>
{% endblock content %}
